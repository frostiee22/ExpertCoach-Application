<ion-view title="Enter Data">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="enterCtrl">

        <ion-side-menus>
            <!-- Left menu -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar bar-header bar-assertive">
                    <h1 class="title">FORMS</h1>
                </ion-header-bar>
                <ion-content has-header="true">
                    <ul class="list">
                        <a ui-sref="tabsController.coach" nav-clear class="item" ng-click="toggleLeft()">Coach</a>
                        <a ui-sref="tabsController.team" nav-clear class="item" ng-click="toggleLeft()">Team</a>
                        <a ui-sref="tabsController.player" nav-clear class="item" ng-click="toggleLeft()">Player</a>
                        <a ui-sref="tabsController.game" nav-clear class="item" ng-click="toggleLeft()">Game</a>
                        <a ui-sref="tabsController.match" nav-clear class="item" ng-click="toggleLeft()">Player Match Stats</a>
                    </ul>
                </ion-content>
            </ion-side-menu>

            <ion-side-menu-content>
                <div class="card">
                    <div class="item item-text-wrap">
                        swipe to the right and select a form.
                    </div>
                </div>
            </ion-side-menu-content>

            <!-- Right menu -->
            <ion-side-menu side="right">
                <ion-header-bar class="bar bar-header bar-assertive">
                    <h1 class="title">UPDATE</h1>
                </ion-header-bar>
                <ion-content has-header="true">
                    <ul class="list">
                        <!--<a ui-sref="tabsController.coach" nav-clear class="item" ng-click="toggleLeft()">Coach</a>
                        <a ui-sref="tabsController.team" nav-clear class="item" ng-click="toggleLeft()">Team</a>
                        <a ui-sref="tabsController.player" nav-clear class="item" ng-click="toggleLeft()">Player</a>
                        <a ui-sref="tabsController.game" nav-clear class="item" ng-click="toggleLeft()">Game</a>
                        <a ui-sref="tabsController.match" nav-clear class="item" ng-click="toggleLeft()">Player Match Stats</a> -->
                    </ul>
                </ion-content>
            </ion-side-menu>

        </ion-side-menus>
    </ion-content>
</ion-view>
